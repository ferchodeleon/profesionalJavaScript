<html>
  <head>
    <title>Abort Fetch</title>
  </head>

  <body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <img id="huge-image" height="400" />

    <button id="load">Load HUGE Image</button>
    <button id="stop" disabled>Stop Fetching</button>

    <script>
      const url =
        "https://images.pexels.com/photos/974470/nature-stars-milky-way-galaxy-974470.jpeg?q=100";
      const img = document.getElementById("huge-image");
      const loadButton = document.getElementById("load");
      const stopButton = document.getElementById("stop");
      let controller;

      function startLoading() {
        loadButton.disabled = true;
        loadButton.innerText = "Loading...";
        stopButton.disabled = false;
      }

      function stopLoading() {
        loadButton.disabled = false;
        loadButton.innerText = "Load HUGE Image";
        stopButton.disabled = true;
      }

      loadButton.onclick = async function () {
        startLoading();

        controller = new AbortController(); //Tremos la función para cancelar la petición

        try {
          const response = await fetch(url, { signal: controller.signal }); //Recibe el estado la petición
          const blob = await response.blob(); //Tremos los datos binarios de la petición
          const imgUrl = URL.createObjectURL(blob); //Función que sirve para obtener la url de la imagen en este caso del Binario (blob)
          img.src = imgUrl;
        } catch (error) {
          console.log(error);
        }
        stopLoading();
      };

      stopButton.onclick = function () {
        controller.abort(); //Cancelo la petición en caso de presionar el botón
        stopLoading();
      };
    </script>
  </body>
</html>
