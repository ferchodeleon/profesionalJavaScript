<html>
  <head>
    <title>
      Function.prototype.call, Function.prototype.apply, Function.prototype.bind
    </title>
  </head>

  <body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <ul>
      <li><button class="call-to-action">Aprender</button></li>
      <li><button class="call-to-action">Aprender Más</button></li>
      <li><button class="call-to-action">¡Nunca parar de Aprender!</button></li>
    </ul>

    <script>
      // Establece `this` usando `call`

      function saludar() {
        console.log(`Hola soy ${this.name} ${this.apellido}`);
      }

      const fernando = {
        name: 'Fernando',
        apellido: 'De Leon',
      };

      saludar.call(fernando);

      //Otro ejemplo de call

      function caminas(metros, direccion) {
        console.log(`${this.name} camino ${metros}, hacia el ${direccion}`);
      }

      caminas.call(fernando, 400, "norte");

      caminas.apply(fernando, [800, "noreste"]);

      const daniel = {
        name: "Daniel",
        apellido: "Sanchez",
      };

      const caminasDaniel = caminas.bind(daniel, 900);

      caminasDaniel("este");

      const buttons = document.getElementsByClassName("call-to-action");
      // buttons.forEach(button => {
      //   button.onclick = () =>alert('Nunca parar de aprender');
      // })

      //NodeList

      //Como button tiene una propiedad de nombre length esta se puede utilizar para
      //un array prototype y recorrer con forEach utilizando call
      Array.prototype.forEach.call(buttons, button => {
        button.onclick = () => alert('Nunca pares de aprender');
      })

    </script>
  </body>
</html>
